<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#F9E28E" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="assets/icons/egg-128.png" type="image/png" />
		<title>Sign In</title>
	</head>
	<body>
		<div class="app-container">
			<h1>Egg Your Books</h1>
			<nav class="navbar">
				<ul>
					<li><a href="./index.html">Home</a></li>
					<li><a href="./signin.html">Sign In</a></li>
					<li><a href="./signup.html">Sign Up</a></li>
				</ul>
			</nav>
			<main>
				<div class="auth-container">
					<h2>Sign In</h2>
					<form id="signin-form">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" required />
						</div>
						<button type="submit" class="submit-btn">Sign In</button>
					</form>
					<p class="auth-redirect">Don't have an account? <a href="./signup.html">Sign up here</a></p>
				</div>
			</main>
		</div>

		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker
					.register('service-worker.js', {
						scope: '/Egg-Your-Books/',
					})
					.then((reg) => console.log('Service Worker Registered'))
					.catch((err) => console.error('Service Worker Error: ', err));
			}
		</script>
		<script src="app.js"></script>
	</body>
</html>
